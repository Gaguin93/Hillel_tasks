<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Випадкове зображення</title>
    <style>
        #imageContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 500px;
        }
    </style>
</head>

<body>

    <div id="imageContainer">
        <img id="randomImage" src="" alt="Випадкове зображення">
    </div>
    <button onclick="displayRandomImage()">Показати випадкове зображення</button>

    <script>
        function displayRandomImage() {
            const imageCount = 9; // Кількість зображень
            const randomIndex = Math.floor(Math.random() * imageCount) + 1; // Випадковий індекс від 1 до 9
            const imagePath = `images/${randomIndex}.jpg`; // Шлях до зображення (1.jpg, 2.jpg, ...)
            document.getElementById("randomImage").src = imagePath; // Встановлення випадкового зображення
        }

        // Відображаємо випадкове зображення при завантаженні сторінки
        window.onload = displayRandomImage;
    </script>

</body>

</html>
