<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        #weather-widget {
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            background-color: #f9f9f9;
            text-align: center;
        }

        #refresh-btn {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #refresh-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="weather-widget">
        <h3>Weather Dnipro</h3>
        <p id="weather-info">Loading...</p>
        <button id="refresh-btn">Refresh</button>
    </div>

    <script src="Task191.js"></script>
</body>

</html>
