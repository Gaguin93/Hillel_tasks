<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .slider-container {
            position: relative;
            width: 600px;
            margin: 50px auto;
        }

        .slide {
            display: none;
            width: 100%;
            height: 300px;
        }

        .slide.active {
            display: block;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .prev,
        .next {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }

        .dot.active {
            background-color: #717171;
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slide active"><img src="./images/image1.jpg" alt="Image 1"></div>
        <div class="slide"><img src="./images/image2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="./images/image3.jpg" alt="Image 3"></div>
        <div class="slide"><img src="./images/image4.jpg" alt="Image 4"></div>
        <div class="navigation">
            <button class="prev">&lt; Prev</button>
            <button class="next">Next &gt;</button>
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
